<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@tailwindcss/forms examples</title>
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <style>
    @font-face {
        font-family: "Nunito";
        src: url("./static/Nunito-VariableFont_wght.ttf");
    }
</style>
</head>

<body>
  <header class="hidden">
      <nav>
          <div class="container p-2">
              <a href="">
                  <img src="./static/logo.png" alt="Food Delivery Logo">
              </a>
          </div>
      </nav>
  </header>
  <main>
    <div class="sm:flex">
        <!-- section: login -->
        <section class="sm:w-1/2">
            <div class="p-2 mx-auto max-w-sm">
                <div class="">
                    <a href="">
                        <img src="./static/logo.png" alt="Food Delivery Logo">
                    </a>
                </div>
                <div class="space-y-4 mt-14">
                    <!-- title -->
                    <h1 class="text-black font-bold text-6xl">Login</h1>
                    <!-- description -->
                    <h6 class="text-gray text-sm">Sign in with your data that you entered during your registration.</h6>
                </div>
                <!-- form -->
                <div class="mt-4 space-y-5">
                    <!-- email group -->
                    <div>
                        <label class="block" for="email">
                            <span class="text-gray text-xs font-semibold capitalize">email</span>
                            <input type="email" name="email" id="email" placeholder="name@example.com" class="block 
                            mt-1
                            w-full
                            rounded-md
                            border-light
                            shadow-sm
                            focus:border-primary/50 focus:ring focus:ring-primary/40 focus:ring-opacity-50
                          ">
                        </label>
                    </div>
                    <!-- password -->
                    <div>
                        <label class="block" for="password">
                            <span class="text-gray text-xs font-semibold capitalize">password</span>
                            <input type="password" name="password" placeholder="min 8 characters" class="block 
                            mt-1
                            w-full
                            rounded-md
                            border-light
                            shadow-sm
                            focus:border-primary/50 focus:ring focus:ring-primary/40 focus:ring-opacity-50
                            ">
                        </label>
                    </div>
      
                    <!-- keep user logged in -->
                    <div>
                        <label class="flex items-center" for="keep">
                            <input type="checkbox" name="keep" id="keep" 
                            class="
                            rounded-md
                            border-light
                            shadow-sm
                            focus:border-primary/50 focus:ring focus:ring-primary/40 focus:ring-opacity-50
      ">
                            <span class="text-sm mx-2 text-gray">Keep me logged in</span>
                        </label>
                    </div>
                </div>
      
                <div class="my-7 space-y-3">
                    <a href="./home.html" class="w-full block text-center py-2.5 rounded-md bg-primary shadow-lg shadow-primary/10 text-white text-sm font-bold capitalize">login</a>
                    <button class="w-full py-2.5 text-primary text-sm font-bold">Forgot password</button>
                </div>
      
                <div class="mt-7 text-center text-sm">
                    <span class="text-light font-bold">
                        Donâ€™t have an account? <a href="" class="text-primary font-bold">Sign up</a> 
                    </span>
                </div>
            </div>
        </section>
        <!-- section: preview -->
        <section class="sm:w-1/2 bg-primary">
            <div class="h-3/4">
                <!-- section: review samples -->
                <section class="">
                    <div class="flex items-center">
                        <div>
                            <img src="./static/reviews.png" alt="review smaple">
                        </div>
                        <div>
                            <img class="-ml-[40%]" src="./static/squared.png" alt="review smaple">
                        </div>
                    </div>
                    <img class="-mt-[25%] -ml-5" src="./static/horizontal.png" alt="review smaple">
                </section> 
                <!-- section: description -->
                <section class="text-white text-center p-3 space-y-2">
                    <h1 class="font-bold md:text-1xl lg:text-3xl">Leave reviews for all meals</h1>
                    <h6 class="text-sm">Lorem ipsum dolor sit amet, magna scaevola his ei. Cum te paulo probatus molestiae, eirmod assentior eum ne, et omnis antiopam mel.</h6>
                </section>
            </div>
        </section>
    </div>
  </main>
  <footer></footer>
</body>


</html>
