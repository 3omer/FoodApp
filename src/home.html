<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@tailwindcss/forms examples</title>
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <style>
        @font-face {
            font-family: "Nunito";
            src: url("./static/Nunito-VariableFont_wght.ttf");
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="p-2 border-b border-gray-lightest">
                <div class="flex content-between">
                    <!-- logo -->
                    <a href="" class="grow">
                        <img src="./static/logo.png" alt="Food Delivery Logo">
                    </a>
                    <!-- nav menu -->
                    <div class="flex gap-2.5 max-h-12">
                        <!-- shopping bag -->
                        <button class="bg-gray-lightest p-3 rounded-2xl w-12 relative">
                            <!-- quantity badge -->
                            <div
                                class="absolute -top-1 -right-1 p-0.5 w-5 h-5 bg-primary text-white font-bold text-center text-xs rounded-lg">
                                4
                            </div>
                            <img class="m-auto" src="./static/shopping_bag.png" alt="">
                        </button>
                        <!-- profile -->
                        <button class="bg-gray-lightest p-0.5 rounded-2xl w-12">
                            <img class="m-auto rounded-2xl" src="./static/profile.png" alt="">
                        </button>
                        <!-- divider -->
                        <div class="h-3/4 w-px m-auto bg-gray-lightest"></div>
                        <!-- menu -->
                        <button class="bg-gray-lightest p-3 rounded-2xl w-12 hover:bg-primary hover:text-white">

                            <img class="m-auto" src="./static/menu.svg" alt="">
                        </button>
                    </div>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="sm:flex">
            <!-- section: deals -->
            <section class="m-2 p-2 space-y-4">
                <!-- deal one -->
                <div class="rounded-2xl bg-primary-light">
                    <div class="p-4 space-y-4">
                        <!-- header -->
                        <div class="flex justify-between">
                            <div class="text-xl font-semibold">All deserts</div>
                            <div class="text-sm text-gray">Deserty</div>
                        </div>
                        <div class="text-5xl text-primary font-extrabold">20% OFF</div>
                    </div>
                    <!-- image container -->
                    <div>
                        <img class="m-auto" src="./static/dessert.png" alt="">
                    </div>
                </div>
                <!-- deal 2 -->
                <div class="rounded-2xl bg-secondary-light">
                    <div class="p-4 space-y-4">
                        <!-- header -->
                        <div class="flex justify-between">
                            <div class="text-xl font-semibold">Fooddies</div>
                            <div class="text-sm text-gray">Deserty</div>
                        </div>
                        <div class="text-5xl text-secondary font-extrabold">50% OFF</div>
                    </div>
                    <!-- image container -->
                    <div>
                        <img class="m-auto" src="./static/burger.png" alt="">
                    </div>
                </div>
            </section>
            <!-- section: filters -->
            <section></section>
            <!-- section: listing -->
            <section></section>
        </div>
    </main>
    <footer></footer>
</body>


</html>
