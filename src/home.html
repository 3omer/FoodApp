<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <style>
        @font-face {
            font-family: "Nunito";
            src: url("./static/Nunito-VariableFont_wght.ttf");
        }
    </style>
</head>

<body>
    <header>
        <nav class="fixed top-0 z-50 w-full bg-white">
            <div class="p-2 border-b border-gray-lightest">
                <div class="flex content-between">
                    <!-- logo -->
                    <a href="" class="grow">
                        <img src="./static/logo.png" alt="Food Delivery Logo">
                    </a>
                    <!-- nav menu -->
                    <div class="flex gap-2.5 max-h-12">
                        <!-- shopping bag -->
                        <button class="bg-gray-lightest p-3 rounded-2xl w-12 relative">
                            <!-- quantity badge -->
                            <div
                                class="absolute -top-1 -right-1 p-0.5 w-5 h-5 bg-primary text-white font-bold text-center text-xs rounded-lg">
                                4
                            </div>
                            <svg class="m-auto stroke-primary" width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M5 1.66675L2.5 5.00008V16.6667C2.5 17.1088 2.67559 17.5327 2.98816 17.8453C3.30072 18.1578 3.72464 18.3334 4.16667 18.3334H15.8333C16.2754 18.3334 16.6993 18.1578 17.0118 17.8453C17.3244 17.5327 17.5 17.1088 17.5 16.6667V5.00008L15 1.66675H5Z"
                                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M2.5 5H17.5" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M13.3333 8.33325C13.3333 9.21731 12.9821 10.0652 12.357 10.6903C11.7319 11.3154 10.884 11.6666 9.99996 11.6666C9.1159 11.6666 8.26806 11.3154 7.64294 10.6903C7.01782 10.0652 6.66663 9.21731 6.66663 8.33325"
                                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>

                        </button>
                        <!-- profile -->
                        <button class="bg-gray-lightest p-0.5 rounded-2xl w-12">
                            <img class="m-auto rounded-2xl" src="./static/profile.png" alt="">
                        </button>
                        <!-- divider -->
                        <div class="h-3/4 w-px m-auto bg-gray-lightest"></div>
                        <!-- menu -->
                        <button class="group bg-gray-lightest p-3 rounded-2xl w-12 hover:bg-primary hover:text-white">
                            <!-- <img class="m-auto" src="./static/icons/menu.svg" alt=""> -->
                            <svg class="m-auto stroke-gray group-hover:stroke-white" width="16" height="16"
                                viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 8H14" stroke="" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M2 4H14" stroke="" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M2 12H14" stroke="" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>

                    </div>

                </div>
            </div>

                        <div class="flex md:flex-col md:h-full justify-between">
                            <div class="space-y-2">
                                <h3 class="text-xl font-semibold">All deserts</h3>
                                <h1 class="text-4xl text-primary font-extrabold">20% OFF</h1>
                            </div>
                            <h5 class="text-sm text-gray">Deserty</h5>
                        </div>
                    </div>
                    <!-- image container -->
                    <div class="h-[188px]">
                        <img class="m-auto max-h-full" src="./static/deals/dessert.png" alt="">
                    </div>
                </a>

                <!-- deal 2 -->
                <a class="flex flex-col md:flex-row-reverse flex-1  cursor-pointer rounded-2xl bg-secondary-light">

                            </div>
                            <h5 class="text-sm text-gray">Fooddies</h5>
                        </div>
                    </div>
                    <!-- image container -->
                    <div class="h-[188px]">
                        <img class="m-auto max-h-full" src="./static/deals/burger.png" alt="">
                    </div>
                </a>
            </section>

                    <div class="flex flex-col items-center gap-y-2">
                        <img class="" src="./static/categories/pizza.png" alt="" srcset="">
                        <span class="text-xs font-bold capitalize">pizza</span>
                    </div>
                </button>
                <button
                    class="basis-28 md:flex-1 py-3.5 border border-gray-lightest rounded-2xl bg-primary-light ring-primary ring-2 text-primary">
                    <div class="flex flex-col items-center gap-y-2">
                        <img class="" src="./static/categories/burger.png" alt="" srcset="">
                        <span class="text-xs font-bold capitalize">burger</span>
                    </div>
                </button>
                <button class="basis-28 md:flex-1 py-3.5 border border-gray-lightest rounded-2xl">
                    <div class="flex flex-col items-center gap-y-2">
                        <img class="" src="./static/categories/meat.png\" alt="" srcset="">
                        <span class="text-xs font-bold capitalize">BBQ</span>
                    </div>
                </button>
                <button
                    class="basis-28 md:flex-1 py-3.5 border border-gray-lightest rounded-2xl bg-primary-light ring-primary ring-2 text-primary">
                    <div class="flex flex-col items-center gap-y-2">
                        <img class="" src="./static/categories/sushi.png" alt="" srcset="">
                        <span class="text-xs font-bold capitalize">sushi</span>
                    </div>
                </button>
                <button class="basis-28 md:flex-1 py-3.5 border border-gray-lightest rounded-2xl">
                    <div class="flex flex-col items-center gap-y-2">
                        <img class="" src="./static/categories/broccoli.png" alt="" srcset="">
                        <span class="text-xs font-bold capitalize">vegan</span>
                    </div>
                </button>
                <button class="basis-28 md:flex-1 py-3.5 border border-gray-lightest rounded-2xl">

                        <img class="" src="./static/categories/cake.png" alt="" srcset="">

                        <div class="">

                            <div class="relative  flex flex-col rounded-2xl border border-gray-lightest">
                                <!-- ribbon -->
                                <span
                                    class="absolute top-0 right-0 bg-primary rounded-tr-2xl rounded-bl-2xl p-4 font-bold text-white text-xs uppercase">featured</span>

                                <!-- image container -->
                                <div>
                                    <img class="rounded-t-2xl max-h-full w-full"
                                        src="./static/restaurants/royal_sushi.png" alt="">
                                </div>
                                <!-- description -->
                                <div class="flex justify-between p-4">
                                    <!-- text -->
                                    <div>
                                        <h3 class="font-bold text-lg capitalize">royal sushi house</h3>
                                        <div class="flex gap-x-1 items-center text-gray font-semibold text-xs mt-2">
                                            <span><img src="./static/icons/clock.png" alt=""></span>
                                            <span>30-40 min</span>
                                            <span class="bg-primary rounded-full p-0.5"></span>
                                            <span>$32 min sum</span>
                                        </div>
                                        <!-- badge:category -->
                                        <div class="mt-6 flex gap-x-2">
                                            <button
                                                class="flex items-center gap-2 py-1 px-2.5 rounded-full bg-gray-lightest font-semibold text-xs w-fit capitalize">
                                                <img class="w-3" src="./static/categories/sushi.png" alt="">
                                                <span>
                                                    sushi
                                                </span>
                                            </button>
                                        </div>
                                    </div>

                                    <div>
                                        <button>
                                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"

                                                    d="M5 1.66675L2.5 5.00008V16.6667C2.5 17.1088 2.67559 17.5327 2.98816 17.8453C3.30072 18.1578 3.72464 18.3334 4.16667 18.3334H15.8333C16.2754 18.3334 16.6993 18.1578 17.0118 17.8453C17.3244 17.5327 17.5 17.1088 17.5 16.6667V5.00008L15 1.66675H5Z"

                                                    stroke-linejoin="round" />
                                            </svg>

                                        </button>
                                    </div>

                                </div>
                            </div>

                        <div class="">
                            <!-- restaurant card -->
                            <div class="relative flex flex-col rounded-2xl border border-gray-lightest">
                                <!-- ribbon -->
                                <span
                                    class="absolute top-0 right-0 bg-primary rounded-tr-2xl rounded-bl-2xl p-4 font-bold text-white text-xs uppercase">featured</span>

                                <!-- image container -->
                                <div>
                                    <img class="rounded-t-2xl w-full max-h-full"
                                        src="./static/restaurants/burger_pizza.png" alt="">
                                </div>
                                <!-- description -->
                                <div class="flex justify-between p-4">
                                    <!-- text -->
                                    <div>
                                        <h3 class="font-bold text-lg capitalize">burger & pizza</h3>
                                        <div class="flex gap-x-1 items-center text-gray font-semibold text-xs mt-2">
                                            <span><img src="./static/icons/clock.png" alt=""></span>
                                            <span>40-60 min</span>
                                            <span class="bg-primary rounded-full p-0.5"></span>
                                            <span>$24 min sum</span>
                                        </div>
                                        <!-- badge:category -->
                                        <div class="mt-6 flex gap-x-2">
                                            <button
                                                class="flex items-center gap-2 py-1 px-2.5 rounded-full bg-gray-lightest font-semibold text-xs w-fit capitalize">
                                                <img class="w-3" src="./static/categories/burger.png" alt="">
                                                <span>
                                                    burger
                                                </span>
                                            </button>
                                            <button
                                                class="flex items-center gap-2 py-1 px-2.5 rounded-full bg-gray-lightest font-semibold text-xs w-fit capitalize">
                                                <img class="w-3" src="./static/categories/pizza.png" alt="">
                                                <span>
                                                    pizza
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- icons -->
                                    <div>
                                        <button class="relative ">
                                            <div
                                                class="absolute -top-2 -right-2 p-0.5 w-4 h-4 bg-primary text-white font-bold text-center leading-3 text-[10px] rounded-lg">
                                                2
                                            </div>
                                            <svg class="m-auto stroke-primary" width="20" height="20"
                                                viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M5 1.66675L2.5 5.00008V16.6667C2.5 17.1088 2.67559 17.5327 2.98816 17.8453C3.30072 18.1578 3.72464 18.3334 4.16667 18.3334H15.8333C16.2754 18.3334 16.6993 18.1578 17.0118 17.8453C17.3244 17.5327 17.5 17.1088 17.5 16.6667V5.00008L15 1.66675H5Z"
                                                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                                <path d="M2.5 5H17.5" stroke-width="1.5" stroke-linecap="round"
                                                    stroke-linejoin="round" />
                                                <path
                                                    d="M13.3333 8.33325C13.3333 9.21731 12.9821 10.0652 12.357 10.6903C11.7319 11.3154 10.884 11.6666 9.99996 11.6666C9.1159 11.6666 8.26806 11.3154 7.64294 10.6903C7.01782 10.0652 6.66663 9.21731 6.66663 8.33325"
                                                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                            </svg>
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                        
                        <div class="">
                            <!-- restaurant card -->
                            <div class="flex flex-col rounded-2xl border border-gray-lightest">
                                <!-- image container -->
                                <div>
                                    <img class="rounded-t-2xl w-full max-h-full"
                                        src="./static/restaurants/ninja_sushi.png" alt="">
                                </div>
                                <!-- description -->
                                <div class="flex justify-between p-4">
                                    <!-- text -->
                                    <div>
                                        <h3 class="font-bold text-lg capitalize">ninja sushi</h3>
                                        <div class="flex gap-x-1 items-center text-gray font-semibold text-xs mt-2">
                                            <span><img src="./static/icons/clock.png" alt=""></span>
                                            <span>20-40 min</span>
                                            <span class="bg-primary rounded-full p-0.5"></span>
                                            <span>$40 min sum</span>
                                        </div>
                                        <!-- badge:category -->
                                        <div class="mt-6 flex gap-x-2">
                                            <button
                                                class="flex items-center gap-2 py-1 px-2.5 rounded-full bg-gray-lightest font-semibold text-xs w-fit capitalize">
                                                <img class="w-3" src="./static/categories/sushi.png" alt="">
                                                <span>

                                        </div>
                                    </div>
                                    <!-- icons -->

                                        <button class="relative ">

                                            <svg class="m-auto stroke-gray" width="20" height="20" viewBox="0 0 20 20"

                                                <path
                                                    d="M5 1.66675L2.5 5.00008V16.6667C2.5 17.1088 2.67559 17.5327 2.98816 17.8453C3.30072 18.1578 3.72464 18.3334 4.16667 18.3334H15.8333C16.2754 18.3334 16.6993 18.1578 17.0118 17.8453C17.3244 17.5327 17.5 17.1088 17.5 16.6667V5.00008L15 1.66675H5Z"
                                                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                                <path d="M2.5 5H17.5" stroke-width="1.5" stroke-linecap="round"
                                                    stroke-linejoin="round" />
                                                <path
                                                    d="M13.3333 8.33325C13.3333 9.21731 12.9821 10.0652 12.357 10.6903C11.7319 11.3154 10.884 11.6666 9.99996 11.6666C9.1159 11.6666 8.26806 11.3154 7.64294 10.6903C7.01782 10.0652 6.66663 9.21731 6.66663 8.33325"
